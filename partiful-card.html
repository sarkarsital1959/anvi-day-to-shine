<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partiful Cover Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,300;1,400&family=Jost:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #8aa8a0;
        }

        .card {
            width: 480px;
            height: 850px;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background: linear-gradient(180deg, #cde6e0 0%, #d6e6e0 10%, #e2dfd6 28%, #ece5db 45%, #f4efe8 65%, #FAF7F4 100%);
        }

        /* Hero photo */
        .card-hero {
            width: 100%;
            height: 280px;
            position: relative;
            overflow: hidden;
            flex-shrink: 0;
        }
        .card-hero img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center 30%;
            display: block;
        }
        .card-hero-fade {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 100px;
            background: linear-gradient(to bottom, transparent, #d9e2dc);
        }

        /* Content */
        .card-body {
            padding: 16px 44px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 2;
        }

        .card-overline {
            font-family: 'Jost', sans-serif;
            font-size: 9px;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            color: #7ba69e;
            margin-bottom: 8px;
        }

        .card-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 42px;
            font-weight: 300;
            font-style: italic;
            line-height: 1.1;
            color: #2C2420;
            margin-bottom: 5px;
            letter-spacing: -0.02em;
        }

        .card-subtitle {
            font-family: 'Cormorant Garamond', serif;
            font-size: 13px;
            font-style: italic;
            color: #8C7B74;
            margin-bottom: 18px;
        }

        .card-rule {
            width: 36px;
            height: 1px;
            background: linear-gradient(90deg, transparent, #9ec5bc, transparent);
            margin-bottom: 18px;
        }

        .card-date {
            font-family: 'Cormorant Garamond', serif;
            font-size: 22px;
            font-weight: 400;
            color: #2C2420;
            margin-bottom: 2px;
        }

        .card-time {
            font-family: 'Jost', sans-serif;
            font-size: 11px;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: #7ba69e;
            font-weight: 500;
            margin-bottom: 3px;
        }

        .card-date-note {
            font-family: 'Cormorant Garamond', serif;
            font-size: 11px;
            font-style: italic;
            color: #8C7B74;
            margin-bottom: 16px;
        }

        .card-location-dot {
            width: 5px;
            height: 5px;
            border: 1.5px solid #9ec5bc;
            border-radius: 50%;
            margin: 0 auto 6px;
        }

        .card-location {
            font-family: 'Jost', sans-serif;
            font-size: 11px;
            color: #2C2420;
            letter-spacing: 0.04em;
            line-height: 1.5;
            margin-bottom: 16px;
        }

        .card-section-label {
            font-family: 'Jost', sans-serif;
            font-size: 8px;
            letter-spacing: 0.35em;
            text-transform: uppercase;
            color: #7ba69e;
            margin-bottom: 8px;
        }

        .card-activities {
            display: flex;
            justify-content: center;
            gap: 24px;
            margin-bottom: 16px;
        }

        .card-activity {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 3px;
        }

        .card-activity-icon {
            font-size: 11px;
            color: #9ec5bc;
        }

        .card-activity-label {
            font-family: 'Jost', sans-serif;
            font-size: 9px;
            letter-spacing: 0.08em;
            color: #8C7B74;
        }

        .card-rule-sm {
            width: 28px;
            height: 1px;
            background: linear-gradient(90deg, transparent, #9ec5bc, transparent);
            margin-bottom: 14px;
        }

        .card-tagline {
            font-family: 'Cormorant Garamond', serif;
            font-size: 14px;
            font-style: italic;
            color: #7ba69e;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        /* 4-photo grid */
        .card-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4px;
            width: 100%;
            flex-shrink: 0;
        }

        .card-grid img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            display: block;
        }

        /* Bottom accent */
        .card-border-accent {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #9ec5bc 30%, #c8e6e0 50%, #9ec5bc 70%, transparent);
            z-index: 3;
        }

        .card-border-top {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #9ec5bc 30%, #c8e6e0 50%, #9ec5bc 70%, transparent);
            z-index: 5;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-border-top"></div>

        <!-- Hero: cake photo -->
        <div class="card-hero">
            <img src="images/IMG_2103.jpg" alt="">
            <div class="card-hero-fade"></div>
        </div>

        <!-- Content -->
        <div class="card-body">
            <div class="card-overline">You're Invited To</div>
            <h1 class="card-title">Anvi's Birthday<br>Celebration</h1>
            <p class="card-subtitle">come celebrate the day with us!</p>

            <div class="card-rule"></div>

            <div class="card-date">Saturday, February 21st</div>
            <div class="card-time">4 PM onwards</div>
            <p class="card-date-note">Cake cutting at 6:30 PM</p>

            <div class="card-location-dot"></div>
            <div class="card-location">18923 28th Dr SE<br>Bothell, Washington</div>

            <div class="card-section-label">An Afternoon Of</div>
            <div class="card-activities">
                <div class="card-activity">
                    <span class="card-activity-icon">&#9834;</span>
                    <span class="card-activity-label">Bites & Sips</span>
                </div>
                <div class="card-activity">
                    <span class="card-activity-icon">&#9835;</span>
                    <span class="card-activity-label">Indo-Fusion Music</span>
                </div>
                <div class="card-activity">
                    <span class="card-activity-icon">&#9734;</span>
                    <span class="card-activity-label">Fun Games</span>
                </div>
            </div>

            <div class="card-rule-sm"></div>

            <p class="card-tagline">An afternoon filled with<br>warmth, laughter & sunshine</p>
        </div>

        <!-- 4-photo grid at bottom -->
        <div class="card-grid">
            <img src="images/IMG_1866.jpg" alt="">
            <img src="images/IMG_1927.jpg" alt="">
            <img src="images/IMG_1719.jpg" alt="">
            <img src="images/IMG_2217.jpg" alt="">
        </div>

        <div class="card-border-accent"></div>
    </div>
</body>
</html>
